<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat BIPADEL</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <h1>Chat BIPADEL ðŸ’¬</h1>

  <div id="chat-box"></div>

  <div id="chat-input">
    <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." />
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <script>
    // ðŸ”¥ ConfiguraciÃ³n Firebase â€” pega aquÃ­ tu firebaseConfig real
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "bipadel-chat.firebaseapp.com",
      databaseURL: "https://bipadel-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bipadel-chat",
      storageBucket: "bipadel-chat.appspot.com",
      messagingSenderId: "1234567890",
      appId: "1:1234567890:web:abcdef123456"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Recuperar nombre del usuario del localStorage
    const usuario = localStorage.getItem("usuarioActivo") || "Invitado";

    // Referencia al nodo de mensajes
    const chatRef = db.ref("mensajes");

    // Escuchar mensajes en tiempo real
    chatRef.on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("mensaje");
      msgDiv.innerHTML = `<strong>${msg.usuario}:</strong> ${msg.texto}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Enviar nuevo mensaje
    function enviarMensaje() {
      const texto = document.getElementById("mensaje").value.trim();
      if (texto === "") return;

      chatRef.push({
        usuario: usuario,
        texto: texto,
        timestamp: Date.now()
      });

      document.getElementById("mensaje").value = "";
    }
  </script>
</body>
</html>
