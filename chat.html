<body>

  <div id="chat-input">
    <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." />
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <script>

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    // Recuperar nombre del usuario del localStorage
    const usuario = localStorage.getItem("usuarioActivo") || "Invitado";

    // Referencia al nodo de mensajes
    const chatRef = db.ref("mensajes");

    // Escuchar mensajes en tiempo real
    chatRef.on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("mensaje");
      msgDiv.innerHTML = `<strong>${msg.usuario}:</strong> ${msg.texto}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Enviar nuevo mensaje
    function enviarMensaje() {
      const texto = document.getElementById("mensaje").value.trim();
      if (texto === "") return;

      chatRef.push({
        usuario: usuario,
        texto: texto,
        timestamp: Date.now()
      });

      document.getElementById("mensaje").value = "";
    }
  </script>
</body>
