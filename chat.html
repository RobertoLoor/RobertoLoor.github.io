<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat BIPADEL</title>
  <!-- Firebase SDKs (versiones "compat") -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <h1>Chat BIPADEL ðŸ’¬</h1>

  <div id="chat-box"></div>

  <div id="chat-input">
    <input type="text" id="mensaje" placeholder="Escribe tu mensaje..." />
    <button onclick="enviarMensaje()">Enviar</button>
  </div>

  <script>
    // Tu configuraciÃ³n de Firebase (pegada tal cual)
    const firebaseConfig = {
      apiKey: "AIzaSyD9uBxR0wtYEeLmwep64rSC5WM-fm1ZMH0",
      authDomain: "bipadel-chat.firebaseapp.com",
      databaseURL: "https://bipadel-chat-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bipadel-chat",
      storageBucket: "bipadel-chat.firebasestorage.app",
      messagingSenderId: "572653861993",
      appId: "1:572653861993:web:0ee032ceda74371b70f6f8",
      measurementId: "G-718GP5KVND"
    };

    // Inicializa Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Recuperar nombre del usuario (puedes guardar esto al iniciar sesiÃ³n)
let usuarioActivo = localStorage.getItem("usuarioActivo");
let nombreUsuario = "Invitado";

try {
  if (usuarioActivo) {
    const datos = JSON.parse(usuarioActivo);
    nombreUsuario = datos.nombre || "Invitado";
  }
} catch (e) {
  console.error("Error al leer usuarioActivo:", e);
}

    // Referencia al nodo "mensajes" en la base de datos
    const chatRef = db.ref("mensajes");

    // Escuchar nuevos mensajes
    chatRef.on("child_added", (snapshot) => {
      const msg = snapshot.val();
      const chatBox = document.getElementById("chat-box");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("mensaje");
      msgDiv.innerHTML = `<strong>${msg.usuario}:</strong> ${msg.texto}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Enviar mensaje
    function enviarMensaje() {
      const texto = document.getElementById("mensaje").value.trim();
      if (texto === "") return;

      chatRef.push({
       usuario: nombreUsuario,
        texto: texto,
        timestamp: Date.now()
      });

      document.getElementById("mensaje").value = "";
    }
  </script>
</body>
</html>
