<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>MyBlog</h1>
    <h2>por Roberto Loor</h2>
    <div class="date">
        <!-- La fecha se genera automÃ¡ticamente con JavaScript -->
    </div>
    <div class="content">
        qwertyuiop
    </div>

    <script>
        // Genera la fecha actual y la inserta en el elemento con la clase 'date'
        const dateElement = document.querySelector('.date');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = new Date().toLocaleDateString('es-ES', options);
    </script>
</body>
</html>
