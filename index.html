<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBlog</title>
    <style>
        body {
            margin: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #1e3a8a, #3b82f6);
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
        }
        h2 {
            font-size: 1.2rem;
            font-weight: lighter;
            margin: 0;
            color: #d1d5db;
        }
        .date {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1rem;
        }
        .content {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            color: #1e3a8a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: justify;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #3b82f6;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            font-size: 1rem;
            padding: 10px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>MyBlog</h1>
    <h2>por Roberto Loor</h2>
    <div class="date">
        <!-- La fecha se genera automáticamente con JavaScript -->
    </div>
    <div class="content">
        <textarea placeholder="Escribe aquí..."></textarea>
    </div>

    <script>
        // Genera la fecha actual y la inserta en el elemento con la clase 'date'
        const dateElement = document.querySelector('.date');
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = new Date().toLocaleDateString('es-ES', options);
    </script>
</body>
</html>
