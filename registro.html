<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | BIPADEL</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <header>
    <h2>BIPADEL</h2>
    <button onclick="window.location.href='index.html'">Inicio</button>
  </header>

  <div class="bg-lines"></div>

  <div class="form-container">
    <h3>Crear Cuenta</h3>
    <form id="registroForm">
      <label>Nombre completo</label>
      <input type="text" id="nombre" required>

      <label>Correo electr√≥nico</label>
      <input type="email" id="email" required>

      <label>Tel√©fono</label>
      <input type="tel" id="telefono" required>

      <label>Contrase√±a</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn">Registrarse</button>
    </form>

    <p class="alt">¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a></p>
  </div>

  <img class="paddle-img" src="padel.png" alt="Pala de p√°del">

  <!-- Librer√≠a de EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // Inicializar EmailJS
    (function() {
      emailjs.init("jWOok6TjjKB7B2CUd"); // tu clave p√∫blica
    })();

    // ‚úÖ SOLO UN LISTENER
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("registroForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault(); // detener recarga del form

        // Leer datos
        const nombre = document.getElementById("nombre").value.trim();
        const email = document.getElementById("email").value.trim().toLowerCase();
        const telefono = document.getElementById("telefono").value.trim();
        const password = document.getElementById("password").value.trim();

        // Validaciones
        if (!nombre || !email || !telefono || !password) {
          alert("‚ö†Ô∏è Por favor, completa todos los campos.");
          return;
        }

        if (localStorage.getItem(email)) {
          alert("‚ùå Este correo ya est√° registrado. Por favor, inicia sesi√≥n o usa otro email.");
          return; // üí• DETIENE la funci√≥n COMPLETAMENTE
        }

        // Guardar usuario
        const usuario = { nombre, email, telefono, password };
        localStorage.setItem(email, JSON.stringify(usuario));
        localStorage.setItem("usuarioActivo", JSON.stringify({ nombre }));

        try {
          // Enviar correo de confirmaci√≥n solo si el registro es nuevo
          await emailjs.send("service_bipadel", "template_registro", {
            nombre: nombre,
            email: email
          });

          alert("‚úÖ Registro completado. Se ha enviado un correo de confirmaci√≥n a " + email + ".");
          window.location.href = "login.html";

        } catch (error) {
          console.error("Error al enviar el correo:", error);
          alert("‚ö†Ô∏è Registro completado, pero no se pudo enviar el correo de confirmaci√≥n.");
          window.location.href = "login.html";
        }
      });
    });
  </script>
</body>
</html>
