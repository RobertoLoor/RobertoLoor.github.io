<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | BIPADEL</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <header>
    <h2>BIPADEL</h2>
    <button onclick="window.location.href='index.html'">Inicio</button>
  </header>
<div class="bg-lines"></div>
  <div class="form-container">
    <h3>Crear Cuenta</h3>
    <form id="registroForm">
      <label>Nombre completo</label>
      <input type="text" id="nombre" required>

      <label>Correo electrónico</label>
      <input type="email" id="email" required>

      <label>Teléfono</label>
      <input type="tel" id="telefono" required>

      <label>Contraseña</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn">Registrarse</button>
    </form>

    <p class="alt">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <img class="paddle-img" src="padel.png" alt="Pala de pádel">

  <script>
    document.getElementById('registroForm').addEventListener('submit', e => {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const email = document.getElementById('email').value;
      const telefono = document.getElementById('telefono').value;
      const password = document.getElementById('password').value;

      const usuario = { nombre, email, telefono, password };
      localStorage.setItem(email, JSON.stringify(usuario));

      alert('✅ Registro completado. Ahora puedes iniciar sesión.');
      window.location.href = 'login.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("TU_PUBLIC_KEY"); // sustituye por tu clave pública
  })();

  document.getElementById('registroForm').addEventListener('submit', e => {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('email').value;
    const telefono = document.getElementById('telefono').value;
    const password = document.getElementById('password').value;

    const usuario = { nombre, email, telefono, password };
    localStorage.setItem(email, JSON.stringify(usuario));

    // ✉️ Enviar correo de confirmación
    emailjs.send("service_bipadel", "template_registro", {
      nombre: nombre,
      email: email
    }).then(() => {
      alert('✅ Registro completado. Se ha enviado un correo de confirmación.');
      window.location.href = 'login.html';
    }).catch(err => {
      console.error(err);
      alert('⚠️ Registro completado, pero no se pudo enviar el correo.');
      window.location.href = 'login.html';
    });
  });
</script>

</body>
</html>
