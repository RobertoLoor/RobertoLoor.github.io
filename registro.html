<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | BIPADEL</title>
  <link rel="stylesheet" href="auth.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h2>BIPADEL</h2>
    <button onclick="window.location.href='index.html'">Inicio</button>
  </header>

  <div class="form-container">
    <h3>Crear Cuenta</h3>
    <form>
      <label>Nombre completo</label>
      <input type="text" placeholder="Tu nombre" required>

      <label>Correo electrónico</label>
      <input type="email" placeholder="ejemplo@correo.com" required>

      <label>Teléfono</label>
      <input type="tel" placeholder="600 000 000" required>

      <label>Contraseña</label>
      <input type="password" placeholder="********" required>

      <label>Confirmar contraseña</label>
      <input type="password" placeholder="********" required>

      <button type="submit" class="btn">Registrarse</button>
    </form>

    <p class="alt">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <img class="paddle-img" src="padel.png" alt="Pala de pádel">
</body>
</html>
