<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | BIPADEL</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <header>
    <h2>BIPADEL</h2>
    <button onclick="window.location.href='index.html'">Inicio</button>
  </header>

  <div class="bg-lines"></div>

  <div class="form-container">
    <h3>Crear Cuenta</h3>
    <form id="registroForm">
      <label>Nombre completo</label>
      <input type="text" id="nombre" required>

      <label>Correo electrónico</label>
      <input type="email" id="email" required>

      <label>Teléfono</label>
      <input type="tel" id="telefono" required>

      <label>Contraseña</label>
      <input type="password" id="password" required>

      <button type="submit" class="btn">Registrarse</button>
    </form>

    <p class="alt">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>

  <img class="paddle-img" src="padel.png" alt="Pala de pádel">

  <!-- Librería de EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // Inicializar EmailJS con tu clave pública
    (function() {
      emailjs.init("jWOok6TjjKB7B2CUd"); // ⚠️ Sustituye por tu clave pública real
    })();

    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Obtener valores del formulario
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const telefono = document.getElementById("telefono").value.trim();
      const password = document.getElementById("password").value.trim();

      // Validación de campos
      if (!nombre || !email || !telefono || !password) {
        alert("⚠️ Por favor, completa todos los campos.");
        return;
      }

      // Comprobar si ya existe el usuario
      if (localStorage.getItem(email)) {
        alert("❌ Este correo ya está registrado. Por favor, inicia sesión o usa otro email.");
        return;
      }

      // Crear objeto de usuario
      const usuario = { nombre, email, telefono, password };

      // Guardar en localStorage
      localStorage.setItem(email, JSON.stringify(usuario));
      localStorage.setItem("usuarioActivo", JSON.stringify({ nombre }));

      try {
        // Enviar correo de confirmación con EmailJS
        await emailjs.send("service_bipadel", "template_registro", {
          nombre: nombre,
          email: email
        });

        alert("✅ Registro completado con éxito. Se ha enviado un correo de confirmación a " + email + ".");
        window.location.href = "login.html";
      } catch (error) {
        console.error("Error al enviar el correo:", error);
        alert("⚠️ Registro completado, pero no se pudo enviar el correo de confirmación.");
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
